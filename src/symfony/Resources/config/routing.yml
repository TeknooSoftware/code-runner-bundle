registerTask:
    path: '/task/new'
    methods:  ['PUT', 'POST']
    defaults: { _controller: 'teknoo.east.bundle.coderunner.endpoint.register_task' }

loadNextTasks:
    path: '/task/next'
    methods:  ['GET']
    defaults: { _controller: 'teknoo.east.bundle.coderunner.endpoint.load_next_tasks' }

deleteTask:
    path: '/task/{taskId}'
    methods:  ['DELETE']
    defaults: { _controller: 'teknoo.east.bundle.coderunner.endpoint.delete_task' }

getTask:
    path: '/task/{taskId}'
    methods:  ['GET']
    defaults: { _controller: 'teknoo.east.bundle.coderunner.endpoint.get_task' }
