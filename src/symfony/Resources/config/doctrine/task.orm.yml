#src/Resources/config/doctrine/task.orm.yml
Teknoo\East\CodeRunnerBundle\Entity\Task\Task:
  type: 'entity'
  table: 'task'
  repositoryClass: 'Teknoo\East\CodeRunnerBundle\Repository\TaskRepository'
  id:
    id:
      type: 'guid'
      generator: { strategy: 'UUID' }
  gedmo:
    soft_deleteable:
      field_name: 'deletedAt'
      time_aware: false
  fields:
    code:
      type: 'json'
      nullable: true
    url:
      type: 'string'
      length: 500
      nullable: true
    status:
      type: 'json'
      nullable: true
    result:
      type: 'json'
      nullable: true
    createdAt:
      type: 'datetime'
      column: 'created_at'
      gedmo:
        timestampable:
          on: 'create'
    updatedAt:
      type: 'datetime'
      column: 'updated_at'
      gedmo:
        timestampable:
          on: 'update'
    deletedAt:
      type: 'datetime'
      column: 'deleted_at'
      nullable: true
  lifecycleCallbacks:
    postLoadDoctrine: [ 'postLoadDoctrine', 'postLoadJsonUpdate' ]
